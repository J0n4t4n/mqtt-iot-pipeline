apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: j0n4t4n/mqtt-iot-pipeline
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-deployment-svc
  labels:
    hpecp.hpe.com/hpecp-internal-gateway: "true"
    hpecp.hpe.com/portname-override: "http-backend"
spec:
  selector:
    app: backend
  type: NodePort
  ports:
  - name: backend-service
    protocol: TCP
    port: 8080
    targetPort: 8080
